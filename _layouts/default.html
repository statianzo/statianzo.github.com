<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <link href="/index.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">

  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-4641541-6']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
  </script>
</head>
<body>

<div class="site">
  <div class="title">
    <a href="/"><span>jxs</span>.me</a>
  </div>
  
  {{ content }}
  
  <div class="footer">
    <div class="contact">
      <p>
        {{site.author.name}}<br />
        {{site.author.title}} at <a href="{{site.author.company_url}}">{{site.author.company}}</a><br />
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="http://github.com/{{site.author.github}}/">github.com/{{site.author.github}}</a><br />
        <a href="http://twitter.com/{{site.author.twitter}}/">@{{site.author.twitter}}</a><br />
      </p>
    </div>
  </div>
</div>
</body>
</html>
